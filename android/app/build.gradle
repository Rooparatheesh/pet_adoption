plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    compileSdk = 35 // Set to SDK version 35 (for compatibility with plugins)
    namespace = "com.example.pet_adoption"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.pet_adoption"
        minSdk = flutter.minSdkVersion // Use Flutter's minSdkVersion
        targetSdk = flutter.targetSdkVersion // Use Flutter's targetSdkVersion
        versionCode = flutter.versionCode // Flutter's version code
        versionName = flutter.versionName // Flutter's version name
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Keep it simple for now (use debug keys for release)
        }
    }
}

flutter {
    source = "../.." // Path to the Flutter source
}
